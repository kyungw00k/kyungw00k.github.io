---
layout: default
---
<section>
  <h3>Archive of {{ page.type }} '{{ page.title | escape }}'</h3>
	<ul>
		{% for post in site.posts %}

		<li>
			<div class="post-date">
				<span>{{ post.date | date: "%b %d, %Y" }}</span>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
			</div>
		</li>

		{% endfor %}

	</ul>
</section>
